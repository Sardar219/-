<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جدید</title>
    <link rel="stylesheet" href="sign-in.css" />
    <!-- fontAwasome offline -->
    <link rel="stylesheet" href="fontawasome/css/all.css" />

    <!-- fontAwasome online -->

    <!-- Bootstrap.min.css offline -->

    <!-- Bootstrap.min.css online -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />

    <!-- Bootstrap.bundle.min.js offline -->

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5" id="text">
          <h1>دوباره خوش آمدید!</h1>
          <br />
          <p>
            برای حفظ ارتباط تان با ما لطفآ <br />با معلومات شخصی خود وارد شوید.
          </p>
          <br />
          <a href="login-per.html">ورود</a>
        </div>
        <div class="col-12 col-lg-7" id="form">
          <h1>ساخت حساب</h1>
          <div>
            <a href="#"><span class="fab fa-facebook-f"></span></a>
            <a href="#"><span class="fab fa-linkedin-in"></span></a>
            <a href="#"><span class="fab fa-twitter"></span></a>
          </div>
          <p>یا از ایمیل خود برای ایجاد حساب استفاده کنید</p>
          <form action="sardar" name="myform">
            <div class="input-group">
              <input
                type="text"
                placeholder="نام"
                required
                class="form-control"
              />
              <span class="input-group-text fa fa-user"></span>
            </div>
            <div class="input-group">
              <input
                type="email"
                placeholder="ایمیل"
                required
                class="form-control"
              />
              <span class="input-group-text fa fa-envelope"></span>
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="رمز"
                required
                class="form-control"
              />
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <a href="home-per.html" type="submit">داخل شدن</a>
          </form>
        </div>
      </div>
    </div>
    <!-- ---------------- Autor : سردار حسینی -------------------- -->
  </body>
